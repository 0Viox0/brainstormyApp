services:
  nginx:
    image: nginx:alpine
    container_name: nginx-gateway
    ports:
      - "80:80"
    volumes:
      - ./balancer/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
  backend:
    image: cr.yandex/crpt00fi0ka8gt8p6c56/prod/back:main
    container_name: nest-backend
    expose:
      - "3000"
    environment:
      FOLDER_ID: ${FOLDER_ID}
      API_TOKEN: ${API_TOKEN}
      ENVIRONMENT: ${ENVIRONMENT}
      YANDEX_CLIENT_SECRET: ${YANDEX_CLIENT_SECRET}
      YANDEX_CLIENT_ID: ${YANDEX_CLIENT_ID}
      DATABASE_URL: ${DATABASE_URL}
    restart: unless-stopped

  frontend:
    image: cr.yandex/crpt00fi0ka8gt8p6c56/prod/front:main
    container_name: vite-frontend
    expose:
      - "80"
    restart: unless-stopped
