on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -Eeuo pipefail
                  
            echo "ðŸš€ Starting deployment"
                  
            APP_DIR="$HOME/brainstormy"
            BRANCH="master"
                  
            cd "$APP_DIR"
                  
            echo "ðŸ§ª Checking required secrets"
            : "${IAM_TOKEN:?Missing IAM_TOKEN}"
            : "${FOLDER_ID:?Missing FOLDER_ID}"
            : "${VITE_BASE_URL:?Missing VITE_BASE_URL}"
                  
            echo "ðŸ“ Writing .env file"
            cat > .env <<EOF
            IAM_TOKEN=${{ secrets.IAM_TOKEN }}
            FOLDER_ID=${{ secrets.FOLDER_ID }}
            VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}
            EOF
                  
            echo "ðŸ“¥ Updating code"
            git pull origin "$BRANCH"
                  
            echo "ðŸ›‘ Stopping containers"
            docker compose --env-file .env down
                  
            echo "ðŸ— Building and starting containers"
            docker compose --env-file .env up --build -d
                  
            echo "âœ… Deployment finished successfully"
                  