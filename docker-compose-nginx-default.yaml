services:
  nginx:
    image: nginx:alpine
    container_name: nginx-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/brainstormy.ru/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/brainstormy.ru/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
      - nginx_logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - shared-network

volumes:
  nginx_logs:  # Add this volume definition

networks:
  shared-network:
    external: true