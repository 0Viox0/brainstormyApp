services:
  nginx:
    image: nginx:alpine
    container_name: nginx-gateway-new
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-new.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/brainstormy.ru/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/brainstormy.ru/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    restart: unless-stopped
    networks:
      - shared-network

networks:
  shared-network:
    external: true