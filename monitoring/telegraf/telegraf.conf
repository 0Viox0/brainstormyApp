[[inputs.nginx]]
  urls = ["http://nginx:8080/stub_status"]
  response_timeout = "5s"

[[inputs.tail]]
  name_override = "nginxlog"
  files = ["/var/log/nginx/access.log"]
  initial_read_offset = "beginning"
  data_format = "grok"
  grok_patterns = ['%{IPORHOST:remote_ip} - %{NOTSPACE:remote_user} \[%{HTTPDATE:timestamp}\] "%{WORD:method} %{NOTSPACE:request} HTTP/%{NUMBER:http_version}" %{INT:status:int} %{INT:body_bytes_sent:int} "%{DATA:referrer}" "%{DATA:user_agent}"']
  grok_custom_patterns = '''
    NOTSPACE \S+
  '''
  grok_custom_pattern_files = []

  [inputs.tail.tags]
    source = "nginx-access"
    log_type = "access"

[[outputs.prometheus_client]]
  listen = "0.0.0.0:9273"
  path = "/metrics"
